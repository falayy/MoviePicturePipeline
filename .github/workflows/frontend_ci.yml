name: Movie Picture Frontend CI

on:
  pull_request:
    branches:
      - main
  
  workflow_dispatch:

defaults:
  run:
    working-directory: ./starter/frontend 

env:
  REACT_APP_MOVIE_URL: 'http://localhost:5000'


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-

      - name: Install NPM dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --fix

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run:  npm test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'

      - name:  Build Frontend Docker Image
        run:  docker build --build-arg=REACT_APP_MOVIE_API_URL=$REACT_APP_MOVIE_URL --tag=mp-frontend:latest .

      - name: Check if image is created
        run: docker images|grep mp-frontend

      - name: Run docker image
        run:  docker run --name mp-frontend -p 3000:3000 -d mp-frontend

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-

      - name: Install NPM dependencies
        run: npm ci

      - name: Run tests
        run:  npm test
        
