name: Movie Picture Backend

on:
  pull_request:
    branches:
      - main
    path:
      - '../../starter/backend/**'
  
  workflow_dispatch:

defaults:
  run:
    working-directory: ./starter/backend 


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          node-version: '3.10.6'

      - name: Install dependencies
        run: pipenv install

      - name: Run lint
        run: pipenv run lint


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          node-version: '3.10.6'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run:  pipenv run test

